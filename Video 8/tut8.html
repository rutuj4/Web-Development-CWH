<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            <input type="date" name="myDate">
        </div>
        <br>
        <div>
            <input type="number" name="Bonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>    
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>    
        <br>
        <div>
            Write about yourself: <textarea name="myText" cols="30" rows="10"></textarea>
        </div>    
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="lambo">Lamborghini</option>
                <option value="fer" selected>Ferrari</option>
                <!-- By giving selected, the value will be selected by default*/  -->
                <option value="bug">Buggati</option>
            </select>
        </div>    
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>
</html>
