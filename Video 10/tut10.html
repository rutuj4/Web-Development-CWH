<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Id and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>
    <!-- span.redBg -->
    <span class="redBg"></span>

    <!-- span#mainSpan -->
    <span id="mainSpan"></span>

    <!-- div.redBg.blackBorder.anotherClass -->
    <div class="redBg blackBorder anotherClass"></div>
    
    <!-- Emmet takes div tag by default -->
    <!-- .blackBackground -->
    <div class="blackBackground"></div>

    <!-- Create multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 -->
    <span class="myClass myClass2 myClass3">
    </span>

    <!-- span.myClass.myClass2.myClass3*4 To rint 4 similar elements using emmmet-->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Forth</span>
</body>
</html>
