<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <h1>Anchor tags</h1>

    <!-- External Links -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <!-- We use "_blank" to open the link  in a new tab -->
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a><br>

    <!-- Internal Linls -->
    <a href="/tut4.html" target="_blank">Tut4</a>
    <a href="/tut5.html" target="_blank">Tut5</a>

    <h1>Image tags</h1>

    <!-- Image is not present hence alt tetx is shown -->
    <!-- <img src="rutuj.jpg" alt="Error loading the image"><br> -->

    <img src="https://source.unsplash.com/user/erondu/200x110" alt="remote image"><br>
    <img src="https://source.unsplash.com/200x110/?nature" alt="nature"><br>
    <img src="https://source.unsplash.com/200x110/?water" alt="water">
</body>
</html>
