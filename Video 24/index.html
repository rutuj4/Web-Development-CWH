<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            /* box-shadow: h-offset v-offset blur spread color inset; */
            box-shadow: 5px 5px 15px 5px #8888;

            /* text-shadow: h-offset v-offset blur color; */
        }
        .text-element { text-shadow: 2px 2px 4px #888888; }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam corrupti aspernatur voluptatibus, enim tenetur, labore aliquid consequatur aliquam sint reprehenderit reiciendis voluptatem illum. Magni perspiciatis similique suscipit, enim id non consequuntur tempora accusantium. Odio!
    </p>
</body>

</html>
